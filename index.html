    <body>
        <img id="face" onclick="snd.play();newLevel()" src="./images/momo.png" style="position: absolute; opacity:0;"/>
        <script>
            const FACE_POSITIONS_BY_LEVELS = {
                0 : {
                    top: "90vh",
                    left: "10vh",
                    height: "10vh"
                },
                1 : {
                    top: "44vh",
                    left: "120.2vh",
                    height: "16.3vh",
                },
                2 : {
                    top: "42.5vh",
                    left: "34.8vh",

                3 : {

                    left: "86.2vh",
                    height: "8.7vh",
                },
                4 : {
                    top: "63.8vh",

                    height: "13.1vh",
                },
                5 : {
                    top: "8.2vh",
                    left: "86.5vh",
                    height: "7.5vh",
                }
            }
            var snd = new Audio("./applause.mp3");
            let currentLevel = 0;
            function newLevel() {
                document.body.style.cssText = `background: url(./images/${currentLevel}.jpg) no-repeat; background-size: contain`;
                const face = document.getElementById("face");
                face.style.top = FACE_POSITIONS_BY_LEVELS[currentLevel].top;
                face.style.left = FACE_POSITIONS_BY_LEVELS[currentLevel].left;
                face.style.height = FACE_POSITIONS_BY_LEVELS[currentLevel].height;
                currentLevel++;
                snd.currentTime=0;
            }
            newLevel();
        </script>
    </body>
