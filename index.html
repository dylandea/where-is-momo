        <img id="img0" src="0.jpg">
        <img id="img1" src="1.jpg" style="display:none;">
        <img id="img2" src="2.jpg" style="display:none;">

        <img id="img5" src="5.jpg" style="display:none;">
        <img id="img6" src="6.jpg" style="display:none;">
        <img id="face" onclick="snd.play();newLevel()" src="./momo.png" style="position: absolute;"/>
        <script>
            const FACE_PROPERTIES_BY_LEVELS = {
                0 : {
                    top: "90vh",
                    left: "10vh",
                    height: "10vh"
                },
                1 : {
                    top: "44vh",
                    left: "120.2vh",
                    height: "16.3vh",
                    transform: "rotate(-9deg)",
                    filter: "saturate(80%)"
                },
                2 : {
                    top: "42.5vh",
                    left: "34.8vh",
                    height: "6.2vh",
                    filter: "brightness(200%)",
                    transform: "rotate(-7deg)"
                },
                3 : {
                    top: "37.6vh",
                    left: "86.2vh",
                    height: "8.7vh",
                    filter: "brightness(90%)",
                    filter: "saturate(130%)",
                    transform: "rotate(-10deg)"
                },
                4 : {
                    top: "63.8vh",
                    left: "92.8vh",
                    height: "13.1vh",
                    filter: "saturate(0%)",
                    transform: "rotate(3deg)"
                },
                5 : {
                    top: "8.2vh",
                    left: "86.5vh",
                    height: "7.5vh",
                    filter: "blur(1px)"
                }
            }
            var snd = new Audio("./applause.mp3");
            let currentLevel = 0;
            const img1 = new Image();

            function newLevel() {
                if (currentLevel!=0)
                    document.getElementById(`img${currentLevel-1}`).style.display = "none";
                document.getElementById(`img${currentLevel}`).style.cssText = `background: url(${currentLevel}.jpg) no-repeat; background-size: contain; display:block;height:100vh; margin:0;`;
                /* document.body.style.cssText = `background: url(${currentLevel}.jpg) no-repeat; background-size: contain`; */
                const face = document.getElementById("face");
                for (let property in FACE_PROPERTIES_BY_LEVELS[currentLevel]) {
                    face.style[property] = FACE_PROPERTIES_BY_LEVELS[currentLevel][property];
                }
                currentLevel++;
                snd.currentTime=0;
                if (currentLevel>6) {
                   face.remove();
                }
            }
            newLevel();
        </script>

    </body>
