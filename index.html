<!DOCTYPE html>
<html style="height:100vh; width:100vw; margin:0;">
    <head>
        <title>OÃ¹ est Momo ?</title>
        <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    </head>
    <body>
        <img id="face" onclick="snd.currentTime=0;snd.play();newLevel()" src="./images/momo.png" style="position: absolute; opacity:0;"/>
        <script>
            const POSITIONS = {
                0 : { top: "90vh",      left: "10vh",       height: "10vh" },
                1 : { top: "44vh",      left: "120.2vh",    height: "16.3vh" },
                2 : { top: "42.5vh",    left: "34.8vh",     height: "6.2vh" },
                3 : { top: "37.6vh",    left: "86.2vh",     height: "8.7vh" },
                4 : { top: "63.8vh",    left: "92.8vh",     height: "13.1vh" },
                5 : { top: "8.2vh",     left: "86.5vh",     height: "7.5vh" }
            }
            var snd = new Audio("./applause.mp3");
            let level = 0;
            function newLevel() {
                document.body.style.cssText = `background: url(./images/${level}.jpg) no-repeat; background-size: contain`;
                const face = document.getElementById("face");
                face.style.cssText += `top:${POSITIONS[level].top}; left:${POSITIONS[level].left}; height:${POSITIONS[level].height}`;
                level++;
            }
            newLevel();
        </script>
    </body>
</html>
